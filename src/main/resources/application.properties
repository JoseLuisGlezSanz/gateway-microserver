spring.application.name=gateway-microservice
server.port=8080

#eureka
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Habilitar override de beans
spring.main.allow-bean-definition-overriding=true

#api gateway
# Activar rutas basadas en Eureka
#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.server.webflux.routes[0].id=user-microservice
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/customers/**,/api/v1/emergencys-contacts/**,/api/v1/gyms/**,/api/v1/roles/**,/api/v1/users/**

spring.cloud.gateway.server.webflux.routes[1].id=order-microservice
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/customers-memberships/**,/api/v1/tickets/**,/api/v1/ticket-details/**,/api/v1/visits/**

spring.cloud.gateway.server.webflux.routes[2].id=catalog-microservice
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/memberships/**,/api/v1/products/**